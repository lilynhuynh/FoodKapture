<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='stylesheets/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='stylesheets/detected.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <title>Meal Detected</title>
</head>

<body data-page="detected">
    <div class="header">
        <a href="/render_scan_page">
            <img id="back-arrow" src="{{ url_for('static', path='images/back_arrow.svg') }}">
        </a>
    </div>
    <div class="header-text">
        <h3>Meal Detected</h3>
        <p>Confirm detected items in your meal</p>
    </div>
    <div id="detected-meal" class="container">
        <form id="detected-items">
        </form>
        <a id="add-ingredient-button" class="block-container" href="/render_add_page">
            <img id="camera-icon" class="icon" src="{{ url_for('static', path='images/add.svg') }}">
            <h3>Add Ingredient</h3>
        </a>
        <button id="submit-meal" class="block-container" type="submit">
            <p>Log Meal</p>
        </button>
    </div>

    <script src="{{ url_for('static', path='scripts/scan.js') }}"></script>
</body>

</html>
